    <script type="module">
        import {generateNumber, generateBorder, generateTransform, wobble, float} from './modules/wobbleAnimation.js';

        const wobblers = document.getElementsByClassName("wobble");
        Array.from(wobblers).forEach((element) => {
            wobble(element, 3, 5, 10000);
            float(element, -1, 0, 10000);
        });
        const floaters = document.getElementsByClassName("cloudBubble");
        Array.from(floaters).forEach((element) =>{
            float(element, -2, 2, 10000);
        });

        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            m = checkTime(m);
            document.getElementById('clock').innerHTML =  h + ":" + m;
            setTimeout(startTime, 1000);
        }
        function checkTime(i) {
          if (i < 10) {i = "0" + i};
          return i;
        }
        startTime();
    </script>
